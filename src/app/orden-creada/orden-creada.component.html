
<section class="why_us_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Su orden fue creada satisfactoriamente
        </h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="box ">
            
            <div class="detail-box" *ngIf="orden" >
              <h5>
                Numero de Orden : {{ orden.Id }}
              </h5>              
              <h5>
                Impuestos : {{ orden.ValorImpuestos }}
              </h5>              
              <h5>
                Total : {{ orden.PrecioTotal }}
              </h5>              
              
            </div>

          </div>
        </div>

        <div class="col-md-4">
          <div class="box ">
            
            <div class="detail-box">
              <h5>
                Productos en la orden
              </h5>              

              <div *ngFor="let detalle of detalles">
                <div>
                    {{ detalle.NombreProducto }} 
                </div>            
                <div>
                    {{ detalle.CantidadOrdenada }}
                    x
                    {{ detalle.PrecioUnitario }}
                </div>
            
              </div>                          
            </div>
            
          </div>
        </div>

      </div>
    </div>
</section>
