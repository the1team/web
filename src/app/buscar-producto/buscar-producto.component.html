
<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section">

    <div class="header_top">
      <div class="container-fluid">
        <div class="top_nav_container">


          <form class="search_form" [formGroup]="busquedaForm" (ngSubmit)="onSubmit()" >

              <input placeholder="Que necesitas?" class="form-control" id="filtro" type="text" formControlName="filtro">

              <button class="" type="submit">
                <i class="fa fa-search" aria-hidden="true">Buscar</i>
              </button>          

          </form>          

          <div *ngIf="pensando">

            <mat-spinner color="accent" diameter="20"></mat-spinner>

          </div>
    
          <select [(ngModel)]='nrSelect' class="generic_input" #countrySelect (change)="onCountryChange(countrySelect.value)" style="width:200px;">
            <option *ngFor="let pais of paises" [value]="pais.codPais">
              {{pais.desPais}}
            </option>
          </select>    

        </div>

      </div>
    </div>    

  </header>
  <!-- end header section -->
</div>

<div *ngIf="cliente" >
  <b> Bienvenido: {{ cliente.nombre }} </b>
</div>

<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Nuestros Productos
      </h2>
    </div>
    <div class="row" *ngIf="productos">
      <div class="col-sm-6 col-lg-4"  *ngFor="let item of productos">
        <div class="box">
          <div class="img-box">
            <img src="images/{{ item.urlImagen }}" alt="">
            <a [routerLink]="['/productos', item.id]" class="add_cart_btn">
              <span>
                Ver Detalles
              </span>
            </a>
          </div>
          <div class="detail-box">
            <h5>
              [ <span> {{ item.categoria }} </span> ]
              <a >{{ item.nombre }}</a>
            </h5>
            <div class="product_info">
              <h5>
                <span>{{ item.moneda }}</span> {{ item.precio }}
              </h5>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
