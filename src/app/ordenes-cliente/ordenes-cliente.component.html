<h2>Mis ordenes</h2>

<div *ngIf="pensando">

    <mat-spinner color="accent" diameter="20"></mat-spinner>

</div>

<div *ngFor="let orden of ordenes" style="width: 100%;">
    <div>

        <h3> {{orden.id}} </h3> 

        <div> Estado: {{orden.estado}}  </div>
        <div> Creada: {{orden.fechaCreacion}}  </div>
        <div> Total: {{orden.precioTotal}}  </div>
        <div> Ciudad Destino: {{orden.ciudadEnvio}}  </div>

        <div> <b> Productos </b> </div>

        <div *ngFor="let producto of orden.detallesOrden" style="width: 100%;">
        {{ producto.cantidadOrdenada }} x {{ producto.nombreProducto }}
        </div>
    </div>
    <hr>

</div>
